<div class="login-page">
    <div class="login-form-wrapper">
        <div class="login-box">
            <div class="form-header">
                <img src="logo.png" alt="Urja Setu Logo" class="logo">
                <h1>Welcome Back</h1>
                <p>Please enter your credentials to access your dashboard.</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="e.g., admin@example.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••••">
                </div>
                
                <button type="submit" class="btn btn-full">Sign In</button>
                <p id="login-error" class="error-message"></p>
            </form>
            
            <div class="form-footer">
                <a href="#" id="forgot-password-link" class="link">Forgot Password?</a>
            </div>
        </div>
    </div>
    <div class="login-graphic-wrapper">
        </div>
</div>
